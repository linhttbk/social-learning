<VirtualHost *:83>
    ServerName concax.com

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/blog/public

    <Directory /var/www/html/blog>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>